<!DOCTYPE html>
<html 
    xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>
            kuzoff
        </title>
    </h:head>
    
    <h:body>

        <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true" />

        <h:form>
        
            <p:selectOneMenu value="#{allTables.database}">  
                <f:selectItem itemLabel="Select database" itemValue="" />   
                <f:selectItems value="#{allTables.databases}" />  
                  
                <p:ajax event="change" update="tables table new-row" />  
            </p:selectOneMenu>
            
            <br/>
        
            <p:selectOneMenu id="tables" value="#{allTables.table}"> 
                <f:selectItem itemLabel="Select table" itemValue="" />
                <f:selectItems value="#{allTables.tables}" />  
                  
                <p:ajax event="change" update="table new-row" />  
            </p:selectOneMenu>  

            <p:dataTable id="table" var="row" value="#{allTables.data}">
                
                <p:columns 
                        value="#{allTables.columnTypeNames}" 
                        var="column" columnIndexVar="colIndex">
                    
                    <f:facet name="header">
                        Column \##{colIndex + 1}: #{column}
                    </f:facet>
                    
                    <h:outputText value="#{row.row[colIndex].value}" />
                        
                </p:columns>
                
            </p:dataTable>

            <p:dataTable id="new-row" var="newRow" value="#{allTables.newRow}">
                
                <p:columns 
                        value="#{allTables.columnTypeNames}" 
                        var="column" columnIndexVar="colIndex">
                    
                    <f:facet name="header">
                        Column \##{colIndex + 1}: #{column}
                    </f:facet>
                    
                    <p:inputText value="#{newRow[colIndex]}" />
                        
                </p:columns>
                
            </p:dataTable>
            
            <p:commandButton 
                value="ADD ROW" update="table new-row" 
                actionListener="#{allTables.addRow}" />  
            
        </h:form>

    </h:body>

</html>
