<!DOCTYPE html>
<html 
    xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>
            all-tables
        </title>
    </h:head>
    
    <h:body>

        <h1>list of all tables</h1>
        
        <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true" />

        <h:form>
        
            <p:selectOneMenu value="#{allTables.database}">  
                <f:selectItems value="#{allTables.databases}" />  
                  
                <p:ajax event="change" update="tables table" />  
            </p:selectOneMenu>
            
            <br/>
        
            <p:selectOneMenu id="tables" value="#{allTables.table}"> 
                <f:selectItems 
                    value="#{allTables.tables}" var="table" 
                    itemLabel="#{table.name}" itemValue="#{table}" />  
                  
                <p:ajax event="change" update="table" />  
            </p:selectOneMenu>  

            <p:dataTable id="table" var="row" value="#{allTables.data}">
                
                <p:columns 
                        value="#{allTables.table.columnTypeNames}" 
                        var="column" columnIndexVar="colIndex">
                    
                    <f:facet name="header">
                        Column \##{colIndex}: #{column}
                    </f:facet>
                
                    #{row.row[colIndex].value}
                </p:columns>
                        
                
            </p:dataTable>
            
        </h:form>

    </h:body>

</html>
